<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http:://www.ultraq.net.nz/thymeleaf/layout">
    </html>

<head th:include="layout :: head"></head>
<body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container">

    <form th:action="@{/clientes/(form)}" method="POST" th:object="${cliente}">
        
        <input type="hidden" th:field="*{id}">

        
        <div class="form-group">
            <labeL for="txtnome">Nome:</labeL>
            <input type="text" class="form-control" id="txtnome" th:field="*{nome}">
            <p th:if="${#fields.hasErrors('nome')}"
                        th:errors="*{nome}"
                        class="alert alert-danger"></p>
        </div>

        <div class="form-group">
            <labeL for="txtendereco">Endereco:</labeL>
            <input type="text" class="form-control" id="txtendereco" th:field="*{endereco}">
        </div>
        
        <div class="form-group">
            <label>Cidade:</label>
            <select class="form-select" th:field="*{cidadeResidencia}">
                <option th:each="umaCidade : ${listaCidades}"
                th:text="${umaCidade.nome}"
                th:value="${umaCidade.id}"></option>
            </select>
        </div>


        <div class="form-group">
            <labeL for="txtsexo">Sexo:</labeL>
            <input type="text" class="form-control" id="txtsexo" th:field="*{sexo}">
            <p th:if="${#fields.hasErrors('sexo')}"
            th:errors="*{sexo}"
            class="alert alert-danger"></p>
        </div>
        
    
        <div class="form-group">
            <label for="txtDataNascimento">Data Nascimento</label>
            <input type="date" th:field="*{dataNascimento}" class="form-control" id="txtDataNascimento">
        </div>

        
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    
</main>
<footer th:include="layout :: footer"></footer>
</body>
</html>
