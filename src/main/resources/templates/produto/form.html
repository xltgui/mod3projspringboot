<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http:://www.ultraq.net.nz/thymeleaf/layout">
    </html>

<head th:include="layout :: head"></head>
<body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container">

        <form th:action="@{/produtos/(form)}" method="POST" th:object="${produto}">
        
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <labeL for="txtnome">Nome</labeL>
                <input type="text" class="form-control" id="txtnome" th:field="*{nome}">
            </div>
    
            <div class="form-group">
                <labeL for="txtendereco">Descrição</labeL>
                <input type="text" class="form-control" id="txtdesc" th:field="*{descricao}">
            </div>
            <div class="form-group">
                <labeL for="txtsexo">Valor</labeL>
                <input type="text" class="form-control" id="txtvalor" th:field="*{valor}">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    
    
</main>
<footer th:include="layout :: footer"></footer>
</body>
</html>
